<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
   
    <div class="container">
      <div class="head">Calculator</div>
      <div class="box">
        <div class="box2">
      <table>
        <tr>
            <td colspan="4"><input type="text" id='inp' value="0" autocomplete="off"/></td>
        </tr>


        <tr>
          <td><button onclick="show(7)">7</button></td>
          <td><button onclick="show(8)">8</button></td>
          <td><button onclick="show(9)">9</button></td>
          <td><button style="background-color: rgb(11, 172, 225);" onclick="show('+')">+</button></td>
        </tr>

        <tr>
          <td><button onclick="show(4)">4</button></td>
          <td><button onclick="show(5)">5</button></td>
          <td><button onclick="show(6)">6</button></td>
          <td><button style="background-color: rgb(11, 172, 225);;" onclick="show('-')">-</button></td>
        </tr>
        <tr>
          <td><button onclick="show(1)">1</button></td>
          <td><button onclick="show(2)">2</button></td>
          <td><button onclick="show(3)">3</button></td>
          <td><button style="background-color: rgb(11, 172, 225);;" onclick="show('*')">*</button></td>
        </tr>
        <tr>
          <td><button onclick="show('.')">.</button></td>
          <td><button onclick="pressZero(0)">0</button></td>
          <td><button onclick="calculate()">=</button></td>
          <td><button style="background-color: rgb(11, 172, 225);;" onclick="show('/')">/</button></td>
        </tr>

        <td colspan="4"><button style="background-color: orange;" onclick="clearInp()">C</button></td>
      </table>
    </div>
    </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
